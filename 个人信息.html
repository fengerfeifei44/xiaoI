<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>惠每智能问诊系统</title>
    <link rel="stylesheet" href="css/main.css?v=1">
    <script src="js/public.js"></script>
</head>
<body>
<section class="content">
    <div class="main">
        <h2>填写个人信息</h2>
        <div class="per_mation">
            <div class="group">
                <i></i>
                <label for="who">参加这次评估的是您本人还是其他人?</label>
                <select name="who" id="who">
                    <option value="">请选择</option>
                    <option value="本人">本人</option>
                    <option value="其他人">其他人</option>
                </select>

            </div>
            <div class="group">
                <i></i>
                <label for="sex">性别</label>
                <select name="sex" id="sex">
                    <option value="">请选择</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="group">
                <span style="color:#a5a5a5">请选择</span>
                <i></i>
                <label for="date" >出生日期</label>
                <input type="date" id="date" name="date" width="100%" placeholder="请选择">
            </div>
            <div class="group">

                <label for="ID">用户ID</label>
                <input type="text" id="ID" name="ID" placeholder="请输入">
            </div>
        </div>
    </div>
    <div class="btn_wrap">
        <p class="btn">继续</p>
        <p>返回</p>
        <p><img src="imgs/back.png" alt="重新测评"><span>重新测评</span></p>
    </div>
</section>


<script src="js/jquery-1.12.4.js"></script>
<script>
  $("#date").focus(function () {
      $(".group").find("span").hide();
  })
  $("#date").blur(function () {
      if($(this).val()){
          $(this).parent(".group").find("span").hide();
      }
  })
  $(function () {
      var value=$("#date").val();
      if (value){
          $(this).parent(".group").find("span").hide();
      }
  })
</script>
</body>
</html>
