<script>

    //绑定数据
   function bind() {
       var str="";
       str+=' <li>腰痛<i></i></li>\
           <li>肩膀痛<i></i></li>\
           <li>肚子痛<i></i></li>\
           <li>便秘<i></i></li>\
           <li>感冒<i></i></li>\
           <li>发烧<i></i></li>\
           <li>呼吸困难<i></i></li>\
           <li>颈椎病<i></i></li>\
           <li>牙齿痛<i></i></li>'
       $(".list").html(str);
   }
    $.extend($.expr[':'], {
        'containsi': function(elem, i, match, array) {
            return (elem.textContent || elem.innerText || '').toLowerCase()
                    .indexOf((match[3] || "").toLowerCase()) >= 0;
        }
    });

   $('.search input').on("input",function() {
        if ($(this).val().length > 0) {
            bind();
            $("ul.list").addClass('on');
            $(".symptom").hide()
            //获取所有带关键词的li数组
            var array= $(".list li").removeClass('on').filter(':containsi("' + $(this).val() + '")').addClass('on');
            for (var i=0;i<array.length;i++){
                var val=$(this).val();
                var text=array[i].innerHTML;
                //替换关键字
                text=text.replace(val,function ($0) {
                    return "<span class='color'>"+$0+"</span>";
                })
                //给li赋带关键字颜色的值
                array[i].innerHTML=text;
            }
           //找不到关键字的内容
            if ($(".list li.on").size() == 0) {
                var errortext = $(".search .errortext").text();
                $('ul.list').append('<li class="on">' + errortext + '</li>')
            }

        } else {
            $(".symptom").show();
            $("ul").removeClass('on');
            $(".list li").removeClass('on');

        }
    });
    $(".search span").click(function () {
        window.location.href="详情页.html"
    })
    //判断每个症状的字个数，并决定宽度
    $(function () {
        var $a=$(".flex a");
      $.each($a,function (index,ele) {
          if (ele.innerHTML.length > 5 && ele.innerHTML.length <= 12) {
              ele.style.width = 2.91 + "rem";
          } else if (ele.innerHTML.length > 12){
              ele.style.width = 6.00 + "rem";
              ele.style.marginRight = 0
          }
      })
    })

</script>
